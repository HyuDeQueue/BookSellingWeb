<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Đăng nhập</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- link google material -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <!-- link css -->
        <link rel="stylesheet" href="/public/css/DangNhap.css" />
    </head>
    <body>
        <div class="container-sm p-0">
            <div class="content p-4">
                <form id="login">
                    <div class="title fw-bold text-center mb-4">
                        <h2>ĐĂNG NHẬP</h2>
                    </div>
                    <div class="mb-3">
                        <label for="account_name" class="form-label"
                            >Tên tài khoản</label
                        >
                        <i class="text-danger">(*)</i>
                        <input
                            type="text"
                            class="form-control"
                            name="account_name"
                            id="account_name"
                            placeholder="Nhập vào tên tài khoản..."
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Mật khẩu</label
                        >
                        <i class="text-danger">(*)</i>
                        <input
                            type="text"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="Nhập vào mật khẩu..."
                            required
                        />
                    </div>
                    <div class="d-flex justify-content-start text-danger">
                        <span id="forgot">Bạn quên mật khẩu ư?</span>
                    </div>
                    <div
                        class="group_btn d-flex justify-content-center mt-4 p-2"
                    >
                        <button
                            class="btn btn_cancel me-3"
                            id="btnCancel"
                            type="button"
                        >
                            Hủy
                        </button>
                        <button
                            type="button"
                            class="btn btn_login"
                            id="btnLogin"
                        >
                            Đăng nhập
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="/public/js/DangNhap.js"></script>
    </body>
</html>
