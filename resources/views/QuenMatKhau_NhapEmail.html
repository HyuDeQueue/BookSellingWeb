<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quên mật khẩu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- link google material -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <!-- link css -->
        <link rel="stylesheet" href="/public/css/DangNhap.css" />
    </head>
    <body>
        <div class="container-sm p-0">
            <div class="content p-4">
                <form id="login">
                    <div class="title fw-bold text-center mb-4">
                        <h2>ĐẶT LẠI MẬT KHẨU</h2>
                    </div>
                    <div class="mb-3">
                        <label for="account_name" class="form-label"
                            >Email</label
                        >
                        <i class="text-danger">(*)</i>
                        <input
                            type="text"
                            class="form-control"
                            name="account_name"
                            id="account_name"
                            placeholder="Nhập vào email đã đăng ký..."
                            required
                        />
                    </div>
                    <div
                        class="group_btn d-flex justify-content-center mt-4 p-2"
                    >
                        <button
                            class="btn btn_cancel me-3"
                            id="btnCancel"
                            type="button"
                        >
                            Hủy
                        </button>
                        <button
                            type="button"
                            class="btn btn_save"
                            id="btnSave"
                            data-bs-toggle="modal"
                            data-bs-target="#modal_ResetPassWord"
                        >
                            Gửi email
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="modal_ResetPassWord" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Đặt lại mật khẩu</h4>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body text-center">
                        Liên kết đã được gửi, vui lòng kiểm tra email để đặt lại
                        mật khẩu.
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn_close"
                            id="btnClose"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lắng nghe sự kiện nhấn nút
            document
                .getElementById("btnCancel")
                .addEventListener("click", function () {
                    window.history.back(); // Quay trở lại trang trước đó
                });
        });
    </script>
</html>
