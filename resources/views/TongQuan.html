<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tổng quan</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- link google material -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <!-- link css -->
        <link rel="stylesheet" href="/public/css/TongQuan.css" />
    </head>
    <body>
        <div class="container-sm p-0">
            <div class="row g-0">
                <!-- Nav_Mobile -->
                <div
                    class="mobile_togger d-flex align-items-center d-md-none ms-3 my-3 p-0"
                >
                    <span class="material-symbols-outlined menu start-0">
                        menu
                    </span>
                    <p class="mobile_title fs-2 fw-bold text-center w-100 m-0">
                        SẢN PHẨM
                    </p>
                </div>
                <!-- Content-->
                <div class="content bg-white p-4">
                    <p class="fs-5 fw-bold mb-4">KẾT QUẢ BÁN HÀNG HÔM NAY</p>
                    <div class="row">
                        <div
                            class="col-6 col-lg-3 p-auto d-flex border-end mb-3"
                        >
                            <div class="card_icon pe-2 align-content-center">
                                <span
                                    class="material-symbols-outlined color-orange"
                                >
                                    export_notes
                                </span>
                            </div>
                            <div class="card_body align-content-center">
                                <span class="fs-2 color-orange">0</span>
                                <br />
                                <span>Hóa đơn</span>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 p-auto d-flex mb-3">
                            <div class="card_icon pe-2 align-content-center">
                                <span
                                    class="material-symbols-outlined color-orange"
                                >
                                    paid
                                </span>
                            </div>
                            <div class="card_body align-content-center">
                                <span class="fs-2 color-orange">0</span>
                                <br />
                                <span>Doanh thu</span>
                            </div>
                        </div>
                        <div
                            class="col-6 col-lg-3 p-auto d-flex border-end mb-3"
                        >
                            <div class="card_icon pe-2 align-content-center">
                                <span
                                    class="material-symbols-outlined color-green"
                                >
                                    arrow_circle_up
                                </span>
                            </div>
                            <div class="card_body align-content-center">
                                <span class="fs-2 color-green">11.12%</span>
                                <br />
                                <span>So với hôm qua</span>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 p-auto d-flex mb-3">
                            <div class="card_icon pe-2 align-content-center">
                                <span
                                    class="material-symbols-outlined color-red"
                                >
                                    arrow_circle_down
                                </span>
                            </div>
                            <div class="card_body align-content-center">
                                <span class="fs-2 color-red">-30.12%</span>
                                <br />
                                <span>So với cùng kỳ tháng trước</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content 1-->
                <div class="content bg-white p-4 mt-4">
                    <div class="d-flex justify-content-between p-auto">
                        <span class="fs-5 fw-bold">DOANH THU THÁNG NÀY</span>
                        <div class="d-flex align-content-between">
                            <span class="color-orange">Tháng này</span>
                            <span class="material-symbols-outlined fs-4">
                                keyboard_arrow_up
                            </span>
                        </div>
                    </div>
                    <div class="group_button d-flex g-0">
                        <button class="btn bg-white px-3 active" id="btnDay">
                            Theo ngày
                        </button>
                        <button class="btn bg-white px-3" id="btnWeek">
                            Theo tuần
                        </button>
                        <button class="btn bg-white px-3" id="btnMonth">
                            Theo tháng
                        </button>
                    </div>
                    <div class="chart">
                        <canvas
                            class="bg-dark mt-4 w-100"
                            id="myChart"
                            height="382"
                        ></canvas>
                    </div>
                </div>
                <!-- Content 2-->
                <div class="content bg-white p-4 mt-4">
                    <div class="d-flex justify-content-between p-auto">
                        <span class="fs-5 fw-bold"
                            >TOP 10 SẢN PHẨM BÁN CHẠY NHẤT</span
                        >
                        <div class="d-flex align-content-between">
                            <span class="color-orange">Tháng này</span>
                            <span class="material-symbols-outlined fs-4">
                                keyboard_arrow_up
                            </span>
                        </div>
                    </div>
                    <div class="group_button d-flex g-0">
                        <button class="btn bg-white px-3 active" id="btnDay2">
                            Theo ngày
                        </button>
                        <button class="btn bg-white px-3" id="btnWeek2">
                            Theo tuần
                        </button>
                        <button class="btn bg-white px-3" id="btnMonth2">
                            Theo tháng
                        </button>
                    </div>
                    <div class="chart">
                        <canvas
                            class="bg-dark mt-4 w-100"
                            id="myChart"
                            height="382"
                        ></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const buttons = document.querySelectorAll(".group_button .btn");

                buttons.forEach((button) => {
                    button.addEventListener("click", () => {
                        buttons.forEach((btn) =>
                            btn.classList.remove("active")
                        );
                        button.classList.add("active");
                    });
                });
            });
        </script>
    </body>
</html>
