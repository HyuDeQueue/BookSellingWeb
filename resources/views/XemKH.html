<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xem khách hàng</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link google material -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- link css -->
    <link rel="stylesheet" href="../CSS/XemSP.css" />
  </head>
  <body>
    <div class="container-sm p-0">
      <div class="content p-4 bg-white">
        <div class="title fs-1 fw-bold">
          <h2>Xem thông tin khách hàng</h2>
          <hr />
        </div>
        <form id="customerForm">
          <div class="form_xemkhachhang border p-4 rounded">
            <div class="row g-3">
              <div class="col-md-12 p-2">
                <label for="customer_id" class="form-label"
                  >Mã khách hàng (*)</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="customer_id"
                  id="customer_id"
                  value="001"
                  disabled
                />
              </div>
              <div class="col-md-6 p-2">
                <label for="customer_name" class="form-label"
                  >Tên khách hàng (*)</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="customer_name"
                  id="customer_name"
                  required
                  value="Nguyễn Văn A"
                  readonly
                />
              </div>
              <div class="col-md-6 p-2">
                <label for="revenue" class="form-label">Doanh thu (*)</label>
                <input
                  type="text"
                  class="form-control"
                  name="revenue"
                  id="revenue"
                  required
                  value="2,000,000"
                  disabled
                />
              </div>
              <div class="col-md-4 p-2">
                <label for="phone_number" class="form-label"
                  >Số điện thoại(*)</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="phone_number"
                  id="phone_number"
                  placeholder="Nhập vào số điện thoại..."
                  required
                  value="0123456789"
                  readonly
                />
              </div>
              <div class="col-md-4 p-2">
                <label for="gender" class="form-label">Giới tính (*)</label>
                <select
                  name="gender"
                  id="gender"
                  class="form-select"
                  required
                  disabled
                >
                  <option selected>Nam</option>
                </select>
              </div>
              <div class="col-md-4 p-2">
                <label for="gender" class="form-label">Ngày sinh </label>
                <input
                  type="date"
                  name="gender"
                  id="gender"
                  class="form-select"
                  required
                  value="2000-10-18"
                  readonly
                />
              </div>

              <div class="col-md-4 p-2">
                <label for="city" class="form-label">Tỉnh, thành phố (*)</label>
                <select class="form-select" id="city" name="city" disabled>
                  <option selected>TP Hồ Chí Minh</option>
                </select>
              </div>
              <div class="col-md-4 p-2">
                <label for="district" class="form-label">Quận, huyện (*)</label>
                <select
                  class="form-select"
                  id="district"
                  name="district"
                  disabled
                >
                  <option selected>Quận 3</option>
                </select>
              </div>
              <div class="col-md-4 p-2">
                <label for="ward" class="form-label">Phường, xã (*)</label>
                <select class="form-select" id="ward" name="ward" disabled>
                  <option selected>Phường 14</option>
                </select>
              </div>
              <div class="col-md-12 p-2">
                <label for="price" class="form-label">Địa chỉ (*)</label>
                <input
                  type="text"
                  class="form-control"
                  name="price"
                  id="price"
                  placeholder="Nhập vào địa chỉ..."
                  required
                  value="456 Đường Lê Văn Sỹ"
                  readonly
                />
              </div>
              <div class="group_btn d-flex justify-content-end p-2">
                <button type="button" class="btn btn_exit" id="btnExit">
                  Thoát
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="../JS/XemSP.js"></script>
  </body>
</html>
