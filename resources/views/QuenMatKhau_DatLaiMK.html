<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quên mật khẩu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- link google material -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <!-- link css -->
        <link rel="stylesheet" href="/public/css/DangNhap.css" />
    </head>
    <body>
        <div class="container-sm p-0">
            <div class="content p-4">
                <form id="resetPassWord">
                    <div class="title fw-bold text-center mb-4">
                        <h2>ĐẶT LẠI MẬT KHẨU</h2>
                    </div>
                    <div class="text-secondary mb-4">
                        Mật khẩu của bạn phải chứa ít nhất 8 ký tự, đồng thời
                        bao gồm cả chữ số, chữ cái và ký tự đặc biệt (!@#$%).
                    </div>
                    <div class="mb-3">
                        <label for="account_name" class="form-label"
                            >Mật khẩu mới</label
                        >
                        <i class="text-danger">(*)</i>
                        <input
                            type="text"
                            class="form-control"
                            name="account_name"
                            id="account_name"
                            placeholder="Nhập vào tên tài khoản..."
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Nhập lại mật khẩu</label
                        >
                        <i class="text-danger">(*)</i>
                        <input
                            type="text"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="Nhập vào mật khẩu..."
                            required
                        />
                    </div>
                    <div
                        class="group_btn d-flex justify-content-center mt-4 p-2"
                    >
                        <button
                            type="button"
                            class="btn btn_save w-100"
                            id="btnSave"
                        >
                            Đặt lại mật khẩu
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="modal_ResetPassWord" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Đặt lại mật khẩu</h4>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body text-center">
                        Bạn đã đặt lại mât khẩu thành công.
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn_loginAgain"
                            id="btnLoginAgain"
                        >
                            Thực hiện đăng nhập
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lắng nghe sự kiện nhấn nút
            document
                .getElementById("btnLoginAgain")
                .addEventListener("click", function () {
                    window.location.href = "/resources/views/DangNhap.html"; // Quay trở lại trang trước đó
                });
        });

        // Kiểm tra trường có trống hay không
        document
            .getElementById("btnSave")
            .addEventListener("click", function (e) {
                // Lấy giá trị các trường input
                const inputFields = document.querySelectorAll(".form-control");
                let allFilled = true;

                // Kiểm tra từng trường input
                inputFields.forEach(function (input) {
                    if (input.value.trim() === "") {
                        allFilled = false; // Nếu có trường trống, đặt allFilled thành false
                        input.classList.add("is-invalid"); // Thêm lớp CSS cho trường không hợp lệ
                    } else {
                        input.classList.remove("is-invalid"); // Xóa lớp CSS nếu trường hợp lệ
                    }
                });

                // Nếu tất cả các trường đều được điền, mở modal
                if (allFilled) {
                    // Mở modal nếu biểu mẫu hợp lệ
                    const modal = new bootstrap.Modal(
                        document.getElementById("modal_ResetPassWord")
                    );
                    modal.show();
                } else {
                    console.log("Vui lòng điền đầy đủ các trường bắt buộc.");
                }
            });
    </script>
</html>
